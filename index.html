<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #2d1b69, #4a148c, #3e2723, #1a0033);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        
        .firework {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: 0 0 8px #ff1493, 0 0 12px #ffc0cb;
            left: -2px;
            top: -2px;
        }
        
        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .title {
            font-family: 'Sacramento', cursive;
            font-size: 48px;
            text-align: center;
            position: fixed;
            top: 32px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-transform: lowercase;
            background: linear-gradient(45deg, #ffffff, #e6e6fa, #dda0dd, #ffffff);
            background-size: 300% 300%;
            animation: title-gradient 10s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes title-gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .counter-container {
            text-align: center;
        }
        
        #counter {
            font-size: 48px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .counter-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .counter-value {
            line-height: 1;
            transition: all 0.3s ease-in-out;
            font-variant-numeric: tabular-nums;
            min-width: 2ch;
            width: 2ch;
            display: inline-block;
            text-align: center;
            background: linear-gradient(45deg, #ff1493, #00ffff, #ff6b35, #7b68ee, #ff1493);
            background-size: 400% 400%;
            animation: gradient-text 8s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes gradient-text {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }
        
        .counter-label {
            font-size: 12px;
            color: #e6e6fa;
            letter-spacing: 1px;
            margin-top: 8px;
            text-shadow: 0 0 10px rgba(230, 230, 250, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(230, 230, 250, 0.5); }
            to { text-shadow: 0 0 20px rgba(230, 230, 250, 0.8), 0 0 30px rgba(230, 230, 250, 0.6); }
        }
        
        #text {
            font-size: 16px;
            color: #cccccc;
            text-align: center;
            margin-top: 20px;
        }
        
        .footer {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            position: fixed;
            bottom: 32px;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        @media (min-width: 768px) {
            #counter {
                font-size: 72px;
                gap: 20px;
            }
            
            .counter-label {
                font-size: 16px;
                letter-spacing: 2px;
                margin-top: 10px;
            }
            
            #text {
                font-size: 20px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="title">mirnabel</div>
    <div class="counter-container">
        <div id="counter">
            <div class="counter-segment">
                <div class="counter-value" id="days">00</div>
                <div class="counter-label">DAYS</div>
            </div>
            <div class="counter-segment">
                <div class="counter-value" id="hours">00</div>
                <div class="counter-label">HOURS</div>
            </div>
            <div class="counter-segment">
                <div class="counter-value" id="minutes">00</div>
                <div class="counter-label">MINS</div>
            </div>
            <div class="counter-segment">
                <div class="counter-value" id="seconds">00</div>
                <div class="counter-label">SECS</div>
            </div>
        </div>
        <div id="text">Until the day that's yours, entirely.</div>
    </div>
    <div class="footer">Birthday countdown for August 11th</div>

    <script>
        const targetDate = new Date('2025-08-11T00:00:00');
        
        let lastValues = { days: '', hours: '', minutes: '', seconds: '' };
        
        function updateCounter() {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff < 0) {
                const counter = document.getElementById('counter');
                counter.innerHTML = '<div style="background: linear-gradient(45deg, #ff1493, #00ffff, #ff6b35, #7b68ee, #ff1493); background-size: 400% 400%; animation: gradient-text 8s ease-in-out infinite; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: inherit; line-height: 1;">Happy Birthday Gorgeous!</div>';
                document.getElementById('text').textContent = 'Today is all about your smile that I can\'t forget.';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            updateValue('days', days.toString().padStart(2, '0'));
            updateValue('hours', hours.toString().padStart(2, '0'));
            updateValue('minutes', minutes.toString().padStart(2, '0'));
            updateValue('seconds', seconds.toString().padStart(2, '0'));
        }
        
        function updateValue(id, newValue) {
            if (lastValues[id] !== newValue) {
                const element = document.getElementById(id);
                element.style.transform = 'scale(1.1)';
                element.style.opacity = '0.3';
                setTimeout(() => {
                    element.textContent = newValue;
                    element.style.transform = 'scale(1)';
                    element.style.opacity = '1';
                    lastValues[id] = newValue;
                }, 150);
            }
        }
        
        updateCounter();
        setInterval(updateCounter, 1000);
        
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const x = Math.random() * (window.innerWidth - 200) + 100;
            const y = Math.random() * (window.innerHeight - 200) + 100;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            for (let i = 0; i < 16; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = (i * 22.5) * Math.PI / 180;
                const distance = 60 + Math.random() * 80;
                const duration = 1.2 + Math.random() * 0.8;
                
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                particle.style.transition = `transform ${duration}s ease-out, opacity ${duration}s ease-out`;
                
                firework.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.transform = `translate(${endX}px, ${endY}px)`;
                    particle.style.opacity = '0';
                }, 10);
            }
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 2500);
        }
        
        setInterval(createFirework, 1200);
    </script>
</body>
</html>
