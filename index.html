<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .counter-container {
            text-align: center;
        }
        
        .heart-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 64px;
            stroke: #ff1493;
            fill: none;
            stroke-width: 2;
            filter: drop-shadow(0 0 10px #ff1493);
        }
        
        #counter {
            font-size: 48px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .counter-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .counter-value {
            line-height: 1;
        }
        
        .counter-label {
            font-size: 12px;
            color: #555;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        
        #text {
            font-size: 16px;
            color: #555555;
            text-align: center;
            margin-top: 20px;
        }
        
        @media (min-width: 768px) {
            #counter {
                font-size: 72px;
                gap: 20px;
            }
            
            .counter-label {
                font-size: 16px;
                letter-spacing: 2px;
                margin-top: 10px;
            }
            
            #text {
                font-size: 20px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <svg class="heart-icon" viewBox="0 0 24 24">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <div id="counter">
            <div class="counter-segment">
                <div class="counter-value" id="days">00</div>
                <div class="counter-label">DAYS</div>
            </div>
            <div class="counter-segment">
                <div class="counter-value" id="hours">00</div>
                <div class="counter-label">HOURS</div>
            </div>
            <div class="counter-segment">
                <div class="counter-value" id="minutes">00</div>
                <div class="counter-label">MINS</div>
            </div>
            <div class="counter-segment">
                <div class="counter-value" id="seconds">00</div>
                <div class="counter-label">SECS</div>
            </div>
        </div>
        <div id="text">Since the miracle started</div>
    </div>

    <script>
        const targetDate = new Date('2025-05-04T23:00:00');
        
        function updateCounter() {
            const now = new Date();
            const diff = now - targetDate;
            
            if (diff < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
